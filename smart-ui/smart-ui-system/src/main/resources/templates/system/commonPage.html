<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title th:text="${title}">公共页面</title>

  <!--引入element ui-->
  <div th:replace="common/common-resources :: common-resources-element-css"></div>
  <link rel="stylesheet" th:href="@{/css/common.css}"/>
  <div th:replace="common/common-resources :: common-resources-contextPath"></div>

  <!--<script th:src="@{/js/plugins/arcgis/vue-arcgis2.umd.min.js}"></script>-->

  <script type="text/javascript" th:inline="javascript">
    var PagePath = [[${page}]]
    var pageParameter = [[${parameter}]]
  </script>
</head>
<body>
<div id="vue-container" class="full-height">
  <vue-main/>
</div>

<!--引入layer-->
<div th:if="${userLayer == 'true'}">
  <div th:replace="common/common-resources :: common-resources-layerJS"></div>
</div>
<!--引入axios-->
<script th:src="@{/axios/0.19.0/axios.min.js}"></script>
<!--引入vue-->
<div th:replace="common/common-resources :: common-resources-vue"></div>
<!--引入element ui-->
<div th:replace="common/common-resources :: common-resources-element-js"></div>
<!--模块记载器-->
<script type="module" th:src="@{/js/utils/ModuleLoader.js}"></script>
<script th:src="@{/js/common.js}"></script>
<!--引入页面js-->
<script type="module" th:src="@{'/js/'+${page}+'.js'}"></script>

</body>
</html>
